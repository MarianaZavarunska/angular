
<div *ngIf="car" class="car-container">
    <p>Id: {{car.id}}</p>
    <p> Model: {{car.model}}</p>
    <p> Year: {{car.year}}</p>
    <p> Price: {{car.price}}</p>
    <div>
        <button (click)="onUpdate(car)">Update</button>
        <button (click)="onDelete(car)">Delete</button>
    </div>
</div>
